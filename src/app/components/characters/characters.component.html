<div fxFlex fxLayout="column">
    <span class="text-center text-xl bold bg-red-300" title="Marvel - Personagens">Marvel - Personagens</span>
    <!-- <input 
    type="text"
    placeholder="Pesquise..."
    [formControl]="searchInputControl"
    class="rounded text-sm text-black p-2 outline-none"> -->
    <div fxLayout="row wrap">
        <!-- posicionamento dos cards -->
        <div 
            fxFlex="25"
            fxFlex.md="33"
            fxFlex.sm="50"
            fxFlex.xs="100"
            fxLayout="column"
            *ngFor="let character of characters | async"
            style="padding: 5px;"> 
            <mat-card>
                <img 
                    mat-card-image 
                    src="{{ character.thumbnail.path }}.{{ character.thumbnail.extension }}" 
                    [alt]="character.name"
                    [title]="character.name"
                >
                <mat-card-title class="text-center" [title]="character.name">
                    {{ character.name }}
                </mat-card-title>
                <!-- detalhes - personagens -->
                <mat-card-footer>
                    <button 
                        (click)="showDetailsCharacters(character)" 
                        fxFlex mat-raised-button 
                        color="primary"
                        title="Ver detalhes"
                    >
                        Ver detalhes
                    </button>
                </mat-card-footer>
            </mat-card>
        </div>
    </div>
</div>
