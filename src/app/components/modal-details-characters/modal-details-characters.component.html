<h1 mat-dialog-title>Heroi: {{ details.character.name }}</h1>
<div mat-dialog-content>Id: {{ details.character.id }}</div>
<div mat-dialog-content>Descrição: {{ details.character.description ?? '-'}}</div>
<ul class="block2" >
    <span *ngFor="let character of details.character.comics.items">
    <li>{{character.name}}</li>              
    </span>
</ul>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close>Fechar</button>
</div>
