<div fxFlex fxLayout="column">
    <span class="text-center text-xl bold bg-red-300" title="Marvel - Eventos">Marvel - Eventos</span>
    <!-- <app-navbar></app-navbar>
    <input 
    type="text"
    placeholder="Pesquise..."
    class="rounded text-sm text-black p-2 outline-none"> -->
    <div fxLayout="row wrap">
        <!-- posicionamento dos cards -->
        <div 
            fxFlex="25"
            fxFlex.md="33"
            fxFlex.sm="50"
            fxFlex.xs="100"
            fxLayout="column"
            *ngFor="let event of events | async"
            style="padding: 5px;"> 
            <mat-card>
                <img 
                    mat-card-image 
                    src="{{ event.thumbnail.path }}.{{ event.thumbnail.extension }}" 
                    [alt]="event.title"
                    [title]="event.title"
                >
                <mat-card-title class="text-center" [title]="event.title">
                    {{ event.title }}
                </mat-card-title>
                <!-- detalhes - eventos -->
                <mat-card-footer>
                    <button 
                        (click)="showDetailsEvents(event)" 
                        fxFlex mat-raised-button 
                        color="primary"
                        title="Ver detalhes"
                    >
                        Ver detalhes
                    </button>
                </mat-card-footer>
            </mat-card>
        </div>
    </div>
</div>
